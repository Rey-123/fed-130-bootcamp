<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assests/real madrid.png" alt="Real Madrid Logo"height=150px width=150px>
                <span class="profile-name" id="team-1-name">Real Madrid</span>
            <div class="row round-runs"id="team-1-round-runs">
                <span class="dot" id="team-1-round-runs-1"></span>
                <span class="dot" id="team-1-round-runs-2"></span>
                <span class="dot" id="team-1-round-runs-3"></span>
                <span class="dot" id="team-1-round-runs-4"></span>
                <span class="dot" id="team-1-round-runs-5"></span>
                <span class="dot" id="team-1-round-runs-6"></span>

            </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">4</span>
                    <span>-</span>
                    <span id="team-2-score">1</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assests/huesca.png" alt="Real Madrid Logo"height=150px width=150px>
                <span class="profile-name" id="team-2-round-runs">Huesca</span>
            <div class="row round-runs"id="team-2-round-runs">
                <span class="dot" id="team-2-round-runs-1"></span>
                <span class="dot" id="team-2-round-runs-2"></span>
                <span class="dot" id="team-2-round-runs-3"></span>
                <span class="dot" id="team-2-round-runs-4"></span>
                <span class="dot" id="team-2-round-runs-5"></span>
                <span class="dot" id="team-2-round-runs-6"></span>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
